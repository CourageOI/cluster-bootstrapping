name: metrics-server
project: addons
repoURL: cas_helm_chart_repo_url
namespace: kube-system
values: |-
  service:
    annotations: eks.amazonaws.com/role-arn=arn:aws:iam::ACCOUNT_ID:role/AmazonEKSClusterAutoscalerRole
  skipNodes:
    withSystemPods: false
  extraArgs:
  - balance-similar-node-groups